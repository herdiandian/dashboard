<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Guest Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="text-center mb-4">Wedding Guest Dashboard</h1>

  <!-- Stats Cards -->
  <div class="row g-3 mb-4">
    <div class="col-6 col-md-6">
      <div class="card text-center text-white bg-success shadow-sm">
        <div class="card-body">
          <h5>Checked In</h5>
          <h2 id="checkedIn">0</h2>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-6">
      <div class="card text-center text-white bg-info shadow-sm">
        <div class="card-body">
          <h5>Manual</h5>
          <h2 id="checkedManual">0</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// TODO: Replace with your own Google Sheet JSON URL
const sheetUrl = "https://opensheet.elk.sh/1x8T1tO440ulOLdWaD4rc_0MnJcKr4BDSM2d96FsRKpA/Buku+Tamu";

async function loadData() {
  const res = await fetch(sheetUrl);
  const data = await res.json();

  const checkedIn = data.length;
  const checkedInManual = data.filter(r => r.id.toLowerCase() === "manual").length;

  document.getElementById("checkedIn").innerText = checkedIn;
  document.getElementById("checkedManual").innerText = checkedInManual;
}

loadData();
</script>

</body>
</html>
