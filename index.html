<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Guest Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="text-center mb-4">Wedding Guest Dashboard</h1>

  <!-- Stats Cards -->
  <div class="row g-3 mb-4">
    <div class="col-6 col-md-4">
      <div class="card text-center text-white bg-primary shadow-sm">
        <div class="card-body">
          <h5>Total Guests</h5>
          <h2 id="totalGuests">0</h2>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="card text-center text-white bg-success shadow-sm">
        <div class="card-body">
          <h5>Checked In</h5>
          <h2 id="checkedIn">0</h2>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="card text-center text-white bg-info shadow-sm">
        <div class="card-body">
          <h5>Guest Types</h5>
          <h2 id="guestTypes">0</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row g-4 mb-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Guests by Type</h5>
          <canvas id="guestTypeChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Check-in Status</h5>
          <canvas id="statusChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Check-ins -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Recent Check-ins</h5>
      <ul class="list-group list-group-flush" id="recentCheckins"></ul>
    </div>
  </div>
</div>

<script>
// TODO: Replace with your own Google Sheet JSON URL
const sheetUrl = "https://opensheet.elk.sh/1x8T1tO440ulOLdWaD4rc_0MnJcKr4BDSM2d96FsRKpA/Buku+Tamu";

async function loadData() {
  const res = await fetch(sheetUrl);
  const data = await res.json();

  const totalGuests = data.length;
  const checkedIn = data.filter(r => r.status.toLowerCase() === "automatic" || r.status.toLowerCase() === "manual").length;

  document.getElementById("totalGuests").innerText = totalGuests;
  document.getElementById("checkedIn").innerText = checkedIn;
  document.getElementById("guestTypes").innerText = new Set(data.map(r => r.guest_type)).size;

  // Chart: Guests by Type
  const typeCounts = {};
  data.forEach(r => {
    typeCounts[r.guest_type] = (typeCounts[r.guest_type] || 0) + 1;
  });

  new Chart(document.getElementById("guestTypeChart"), {
    type: 'pie',
    data: {
      labels: Object.keys(typeCounts),
      datasets: [{ data: Object.values(typeCounts) }]
    }
  });

  // Chart: Status
  new Chart(document.getElementById("statusChart"), {
    type: 'doughnut',
    data: {
      labels: ["Checked In", "Remaining"],
      datasets: [{ data: [checkedIn, totalGuests - checkedIn] }]
    }
  });

  // Recent Check-ins
  const recent = data.filter(r => r.status.toLowerCase() !== "")
                     .sort((a, b) => new Date(b.datetime) - new Date(a.datetime))
                     .slice(0, 5);

  const list = document.getElementById("recentCheckins");
  list.innerHTML = "";
  recent.forEach(r => {
    const li = document.createElement("li");
    li.className = "list-group-item";
    li.textContent = `${r.name} (${r.guest_type}) - ${r.datetime}`;
    list.appendChild(li);
  });
}

loadData();
</script>

</body>
</html>
